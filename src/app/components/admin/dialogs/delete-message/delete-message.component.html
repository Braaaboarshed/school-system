<h1 mat-dialog-title>Delete Student</h1>
<div mat-dialog-content>
  Would you like to delete
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close color="warn" *ngIf="data.type!=='subject'" (click)="deleteStudent()" cdkFocusInitial>Ok</button>
  <button mat-button mat-dialog-close color="warn" *ngIf="data.type=='subject'"  (click)="deleteSubject()" cdkFocusInitial>Ok</button>

</div>
